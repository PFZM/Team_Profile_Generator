<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Profile</title>
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>

    <main>
      <section class="display-cards">
        <div class="card manager-role">
          <div class="name-role">
            <h2>Name</h2>
            <i class="fa fa-briefcase role"> Manager</i>
          </div>
          <div class="body-card">
            <div class="information-card">
              <p>ID:</p>
              <p>Email: <a href="mailto: abc@email.com">Email</a></p>
              <p>Office number:</p>
            </div>
          </div>
        </div>

        <div class="card Engineer-role">
          <div class="name-role">
            <h2>Name</h2>
            <i class="fas fa-laptop role"> Engineer</i>
          </div>
          <div class="body-card">
            <div class="information-card">
              <p>ID:</p>
              <p>Email: <a href="mailto: abc@email.com">Email</a></p>
              <p>Github: <a href="https://github.com/PFZM">Github</a></p>
            </div>
          </div>
        </div>

        <div class="card intern-role">
          <div class="name-role">
            <h2>Name</h2>
            <i class="fas fa-user-graduate role"> Intern</i>
          </div>
          <div class="body-card">
            <div class="information-card">
              <p>ID:</p>
              <p>Email: <a href="mailto: abc@email.com">Email</a></p>
              <p>University</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
